<html>
  <head>
    <link rel='stylesheet' href='../../bower_components/mocha/mocha.css'>
  </head>

  <body>
    <div id='mocha'></div>
  </body>

  <script src="../../bower_components/requirejs/require.js"></script>
  <script src="../../bower_components/mocha/mocha.js"></script>

  <script>
    mocha.setup('bdd');
    requirejs.config({
      baseUrl: '/',
      paths: {
        library: 'dist/js/library',
        chai: 'bower_components/chai/chai'
      }
    });

    requirejs(['library', 'chai'], function(library, chai) {
      'use strict';

      var expect = chai.expect;

      describe('library', function() {
        it('has key _', function() {
          expect(library).to.have.property('_').that.exist;
        });

        it('has key $', function() {
          expect(library).to.have.property('$').that.exist;
        });
      });

      mocha.run();
    });
  </script>

</html>
