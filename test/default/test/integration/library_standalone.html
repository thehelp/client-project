<html>
  <head>
    <link rel='stylesheet' href='../../bower_components/mocha/mocha.css'>
  </head>

  <body>
    <div id='mocha'></div>
  </body>

  <!-- look ma, no requirejs included on the page! -->
  <script src="../../bower_components/mocha/mocha.js"></script>
  <script src="../../bower_components/chai/chai.js"></script>

  <script src="../../dist/js/standalone/library.js"></script>

  <script>
    mocha.setup('bdd');

    requirejs(['library'], function(library) {
      'use strict';

      var expect = chai.expect;

      describe('library', function() {
        it('has key _', function() {
          expect(library).to.have.property('_').that.exist;
        });

        it('has key $', function() {
          expect(library).to.have.property('$').that.exist;
        });
      });

      mocha.run();
    });
  </script>

</html>
